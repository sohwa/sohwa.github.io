<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <style>
    html, body { 
        padding:        0;
        margin:         0;
        width:          100%;
        height:         100%;
        overflow-x:     hidden;
        background-color: black;
    }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false"
        oncopy="return false" oncut="return false" onpaste="return false" >

    <div id="map" style="width:100%; height:100%; " ></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1cb02721f958616d7e3beee427b8e90c&libraries=services"></script>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

        daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
            
            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;
            
            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, 경도는 ' + latlng.getLng() + ' 입니당 ~!!!333';
            console.log(message);

            var local_url = (location.href).replace(/#.+/, "");
            var url = local_url + "#" + latlng.getLat();
            console.log(url);
            document.location.href = url;

        });
        var geocoder = new daum.maps.services.Geocoder();

        var searchAdd = function(){
			geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function(result, status) {

				 if (status === daum.maps.services.Status.OK) {

					var coords = new daum.maps.LatLng(result[0].y, result[0].x);
                     console.log('주소찾기');

					var marker = new daum.maps.Marker({
						map: map,
						position: coords
					});

					var infowindow = new daum.maps.InfoWindow({
						content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
					});
					infowindow.open(map, marker);

					map.setCenter(coords);
				} 
			}); 
        }

        searchAdd();

    </script>

</body>
