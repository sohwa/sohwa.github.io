<body style="background:black; padding:0; margin:0;" oncontextmenu="return false" ondragstart="return false" onselectstart="return false"
        oncopy="return false" oncut="return false" onpaste="return false" >

    <div id="map" style="width:100px;height:100px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1cb02721f958616d7e3beee427b8e90c"></script>

    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new daum.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new daum.maps.Map(container, options); //지도 생성 및 객체 리턴

        daum.maps.event.addListener(map, 'click', function(mouseEvent) {        
            
            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;
            
            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, 경도는 ' + latlng.getLng() + ' 입니다';
            console.log(message);

            var value = {name: latlng.getLat(), salutation: 'Your Grace'};
            var jsonString = (JSON.stringify(value));
            var escapedJsonParameters = escape(jsonString);
            var appName = 'SampleSwiftCode';
            var actionType = 'PrintData';

            var url = window.location.href + "#" + escapedJsonParameters;
            console.log(url);
            document.location.href = url;

        });
    </script>

</body>
